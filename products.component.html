<div class="container1">
    <div class="row">
        <ng-container *ngFor="let item of filtercategory|filter:searchkey:'title'">
            <div class="card col-md-3">
               <img src="{{item.image}}" alt="">
               <h5 style="width:100px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{item.title}}</h5>
               <p style="width:100px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{item.description}}</p>
               <p><strong>price:</strong>$ {{item.price}}</p>
               <button class="btn btn-primary" (click)="addtocart(item)">Add to cart</button>
            </div>
        </ng-container>

    </div>
</div>
