<ng-container *ngIf="product.length!=0">
    <div class="container">
<div class="card-table">
    <div class="card-product">
        <table class="table table-representive">
            <thead>
            <tr>
                <th>s.no</th>
                <th>product Name</th>
                <th>product image</th>
                <th>description</th>
                <th>price</th>
                <th>Quantity</th>
                <th>total</th>
                <th>action</th>
            </tr>
        </thead>
   
            <tbody>
                <tr *ngFor="let item of product;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" style="width:120px"></td>
                    <td style="width:25%">{{item.description}}</td>
                    <td style="width:12%">{{item.price}}</td>
                    <td style="width:12%">{{item.quantity}}</td>
                    <td style="width:12%">{{item.total}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="removeitem(item)"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                <td colspan="4"></td>
                <td><button (click)="emptycart()" class="btn btn-danger">Empty cart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">shop more</button></td>
                <td><button class="btn btn-success">checkout</button></td>
                <td><strong>grandtotal:${{grandtotal}}</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</ng-container>
